<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>
<body class="page">
<div class="page__content">
  <header class="header page__section">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта Mesto" class="logo header__logo">
  </header>
  <main class="content">
    <section class="profile page__section">
      <button type="button" class="profile__image-button" aria-label="Изменить аватар">
        <img src="<%=require('./images/avatar.jpg')%>" class="profile__image" alt="Аватар">
      </button>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить место"></button>
    </section>
    <section class="places page__section">
      <ul class="places__list">
      </ul>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">© <span id="year">2025</span> Mesto Russia</p>
  </footer>

  <!-- Попап редактирования профиля -->
  <div class="popup popup_type_edit popup_is-animated">
    <div class="popup__content">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="edit-profile" novalidate>
        <input
                type="text"
                id="profile-name"
                name="name"
                class="popup__input popup__input_type_name"
                placeholder="Имя"
                minlength="2"
                maxlength="40"
                pattern="^[A-Za-zА-ЯЁа-яё\-\s]+$"
                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                required
        >
        <span class="profile-name-error popup__input-error"></span>
        <input
                type="text"
                id="description-input"
                name="description"
                class="popup__input popup__input_type_description"
                placeholder="О себе"
                minlength="2"
                maxlength="200"
                pattern="^[A-Za-zА-ЯЁа-яё\-\s]+$"
                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                required
        >
        <span class="description-input-error popup__input-error"></span>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Попап добавления нового места -->
  <div class="popup popup_type_new-card popup_is-animated">
    <div class="popup__content">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="new-place" novalidate>
        <input
                type="text"
                id="card-name-input"
                name="place-name"
                class="popup__input popup__input_type_card-name"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                pattern="^[A-Za-zА-ЯЁа-яё\-\s]+$"
                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                required
        >
        <span class="card-name-input-error popup__input-error"></span>
        <input
                type="url"
                id="url-input"
                name="link"
                class="popup__input popup__input_type_url"
                placeholder="Ссылка на картинку"
                pattern="https?://.+"
                required
        >
        <span class="url-input-error popup__input-error"></span>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Попап с изображением -->
  <div class="popup popup_type_image popup_is-animated">
    <div class="popup__content popup__content_content_image">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <img src="" alt="Изображение места" class="popup__image" loading="lazy">
      <p class="popup__caption"></p>
    </div>
  </div>

  <!-- Попап редактирования аватара -->
  <div class="popup popup_type_edit-avatar popup_is-animated">
    <div class="popup__content popup__content-edit-avatar">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form" name="new-avatar" novalidate>
        <input
                type="url"
                id="url-avatar"
                name="link"
                class="popup__input popup__input_type_url"
                placeholder="Ссылка на картинку"
                pattern="https?://.+"
                required
        >
        <span class="url-avatar-error popup__input-error"></span>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
</div>

<!-- Шаблон карточки -->
<template id="card-template">
  <li class="places__item card">
    <img class="card__image" src="" alt="" />
    <button type="button" class="card__delete-button"></button>
    <div class="card__description">
      <h2 class="card__title">
      </h2>
      <button type="button" class="card__like-button"></button>
      <span class="number-of-likes"></span>
    </div>
  </li>
</template>

<!-- Скрипт для динамического года -->
<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>
</body>
</html>
